# Claude Code MCP 서버 설정
# 이 파일은 사용자 레벨(글로벌)에서 적용됩니다

mcp_servers:
  # 파일 시스템 MCP 서버
  - name: filesystem
    type: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-filesystem"
      - "C:\\Workspace"  # 접근 가능한 루트 디렉토리 지정
    description: "로컬 파일 시스템에 대한 확장된 접근 권한 제공"

  # 웹 검색 및 브라우징 MCP 서버
  - name: brave-search
    type: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-brave-search"
    env:
      BRAVE_API_KEY: "BSAAas5lVXzuVGJPGDQedumDGbllV9t"  # https://brave.com/search/api/ 에서 발급
    description: "Brave Search API를 통한 웹 검색 기능"

  # Puppeteer 기반 브라우저 자동화
  - name: puppeteer
    type: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-puppeteer"
    description: "웹 페이지 스크래핑 및 자동화"

  # PostgreSQL 데이터베이스 연결
  - name: postgres
    type: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-postgres"
    env:
      POSTGRES_CONNECTION_STRING: "postgresql://postgres:Jhy@242135@localhost:5432/flexiblegantt"
    description: "PostgreSQL 데이터베이스 연결 및 쿼리 - FlexibleGantt 프로젝트"

  # SQLite 데이터베이스 연결 (로컬)
  - name: sqlite
    type: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-sqlite"
      - "C:\\Workspace\\databases"  # SQLite 데이터베이스 파일들이 있는 디렉토리
    description: "SQLite 데이터베이스 연결 및 쿼리"

# 추가 설정 옵션:
#
# 환경 변수 설정이 필요한 경우:
# - BRAVE_API_KEY: Brave Search API 키 (https://brave.com/search/api/)
# - POSTGRES_CONNECTION_STRING: PostgreSQL 연결 문자열
#
# 보안 주의사항:
# - API 키와 데이터베이스 비밀번호는 환경 변수나 별도의 보안 저장소에서 관리하는 것이 좋습니다
# - 파일 시스템 접근 경로는 필요한 최소 범위로 제한하세요
#
# 설정 적용:
# 1. 이 파일을 저장
# 2. 필요한 API 키와 연결 정보를 입력
# 3. Claude Code 재시작

  # Sequential Thinking MCP 서버
  - name: sequential-thinking
    type: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-sequential-thinking"
    description: "순차적 사고 프로세스 지원"

  # Context7 MCP 서버
  - name: context7
    type: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-context7"
    description: "Context7 통합 기능"

  # Serena MCP 서버
  - name: serena
    type: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-serena"
    description: "Serena 서비스 통합"

  # Playwright MCP 서버
  - name: playwright
    type: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-playwright"
    description: "Playwright 기반 브라우저 자동화 및 테스팅"
